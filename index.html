<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mint Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        
    </head>
    <body>
    <div class="container">

       <!--Header Section-->
            <div class="header">
                <div class="header-2">
                    <span class="navbar-text">
                        <p>Already have an Intuit account?</p>
                        <a href="#">I forgot my User ID or Password</a> 
                    </span>
                    <span class="navbar-btn">
                        <button class="signin-btn"><i class="fa fa-lock" aria-hidden="true" style="color: white;">   Sign In</i></button>
                    </span>
                </div>
            </div>
        <!--End of Header Section--> 

        <div class="main-section">
            <form >
                <fieldset class="signup-form">
                    <fieldset class="form-text">
                        <h3>Create an Intuit account</h3>
                        <p>One account for everything Intuit, including Mint.</p>
                        <a href="#">Learn more</a>
                    </fieldset>
                    <fieldset class="space">
                        <label for Email>Email address</label>
                        <div>
                            <input class="input-text" type="email" value="Email">
                        </div>
                    </fieldset>
                    <fieldset class="space">
                        <label for number>Phone (recommended)</label>
                        <div>
                            <input class="input-text" type="tel" value="tel">
                        </div>
                        <span>Standard call, messaging or data rates may apply.</span>
                    </fieldset>
                    <fieldset class="space">
                        <label for password>Password</label>
                        <div>
                            <input class="input-text" type="password" value="password">
                        </div>
                    </fieldset>
                    <span class="navbar-btn">
                        <button class="submit-btn"><i class="fa fa-lock" aria-hidden="true" style="color: white;">   Create Account</i></button>
                    </span>
                </fieldset>
            </form>
        </div>
        <div class="footer"></div>
    </div>
        <script src="" async defer></script>
    </body>
</html>
